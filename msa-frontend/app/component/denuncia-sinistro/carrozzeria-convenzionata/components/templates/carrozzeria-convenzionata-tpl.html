<div class="containerHeader">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container boxShadow">
        <div class="header">
            <h1 class="titleSection">{{'global.ca.title' | translate}}</h1>
        </div>
    </div>
</div>

<div class="containerBody">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container boxShadow">
        <div class="body">

            <div class="row">

                <div class="col-lg-8">
                    <ui-gmap-google-map id="carrozzerieMap" center="map.center" zoom="map.zoom" options="map.options">
                        <ui-gmap-markers
                                models="$ctrl.markers"
                                coords="'self'"
                                click="markerClick">
                        </ui-gmap-markers>
                    </ui-gmap-google-map>
                </div>

                <div class="col-lg-4">

                </div>

            </div>


        </div>
    </div>
</div>
