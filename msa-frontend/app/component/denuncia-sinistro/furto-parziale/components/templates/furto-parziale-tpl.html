<div class="containerHeader">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container boxShadow">
        <div class="header"
             ng-class="{'is-ok': furtoParzialeForm.$pristine && furtoParzialeForm.$valid, 'has-error': !furtoParzialeForm.$pristine || !furtoParzialeForm.$valid}">
            <h1 class="titleSection">{{'global.furtoParziale.title' | translate}}</h1>
        </div>
    </div>
</div>

<div class="containerBody">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container boxShadow">
        <div class="body">
            <pre ng-if="$debugMode">{{$ctrl.furtoParziale}}</pre>

            <div class="margin-top-1 margin-bottom-2 col-lg-12">
                <span class="subsectionTitle">{{'global.furtoParziale.title' | translate}}</span>
            </div>

            <form name="furtoParzialeForm" novalidate>

                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 classicTextArea" ng-class="{'has-error' : furtoParzialeForm.descrizioneDanno.$invalid}">
                    <textarea class="textauto"
                              ng-model="$ctrl.furtoParziale.descrizioneDanni"
                              name="descrizioneDanno"
                              ng-required="true">

                    </textarea>
                    <label>{{'global.furtoParziale.labels.descrizionedanno' | translate}}</label>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 classicTextArea" ng-class="{'has-error' : furtoParzialeForm.osservazioniCliente.$invalid}">
                    <textarea class="textauto"
                              name="osservazioniCliente"
                              ng-model="$ctrl.furtoParziale.osservazioniCliente"
                              ng-required="false"></textarea>
                    <label>{{'global.furtoParziale.labels.osservazioniCliente' | translate}}</label>
                </div>

                <msa-autorita
                        result="$ctrl.furtoParziale"
                        name="'interventoAutorita'">
                </msa-autorita>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 classicButton">
                    <button class="blueButton"
                            ng-click=" $ctrl.salvaFurtoParziale()">
                        <a><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;{{'global.generic.salvaprocedi' | translate}}</a>
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
