<div class="containerHeader">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container boxShadow">
        <div class="header" ng-class="{'is-ok': documentiForm.$pristine, 'has-error': !documentiForm.$pristine}">
            <h1 class="titleSection">{{'global.documenti.title' | translate}}</h1>
        </div>
    </div>
</div>

<div class="containerBody">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container boxShadow">
        <div class="body">

            <form name="documentiForm" novalidate>
                <div class="col-lg-12">
                <pre ng-if="$debugMode">{{$ctrl.documenti | json}}</pre>
                <table class="table msa-table">
                    <thead>
                    <tr>
                        <th>{{'global.docs.documento' | translate}}</th>
                        <th>{{'global.docs.tipo' | translate}}</th>
                        <th>{{'global.generic.azione' | translate}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="documento in $ctrl.documenti">
                        <td>{{documento.name}}</td>
                        <td>{{documento.codTipoDocumento}}</td>
                        <td>
                            <a href="{{documento.path}}" target="_self" download>
                                <i class="fa fa-cloud-download" aria-hidden="true"></i>
                            </a>
                            &nbsp;
                            <i ng-bootbox-confirm-action="$ctrl.cancellaFile($index);"
                               ng-bootbox-confirm="Are you sure you want to confirm this?"
                               class="fa fa-trash-o"
                               aria-hidden="true"></i>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td ng-click="$ctrl.aggiungiFile()">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </td>
                    </tr>
                    </tfoot>
                </table>

            </div>
            </form>
            <div class="row">
                <div class="col-lg-12 classicButton margin-top-1">
                    <button class="blueButton" ng-click="$ctrl.salvaDocumenti()">
                        <a><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;{{'global.generic.salvaprocedi' | translate}}</a>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
