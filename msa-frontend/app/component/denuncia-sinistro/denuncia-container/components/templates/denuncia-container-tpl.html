<msa-banner-denuncia></msa-banner-denuncia>

<section class="row denunciaSinistro">
    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12 leftContainer sticky">
        <msa-step dati-contraente="$ctrl.datiContraente"></msa-step>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-8 col-xs-12 rightContainer">
        <msa-segnalazione
                numero-sinistro-provvisorio="$ctrl.numeroSinistroProvvisorio"
                sinistro-provvisorio="$ctrl.sinistroProvvisorio">
        </msa-segnalazione>

        <msa-evento-rca
                ng-if="$ctrl.mappe.indexOf('M12') > -1"
                numero-sinistro-provvisorio="$ctrl.numeroSinistroProvvisorio"
                sinistro-provvisorio="$ctrl.sinistroProvvisorio"
                temp-segnalazione="$ctrl.tempSegnalazione"
                class="msaModule">
        </msa-evento-rca>

        <msa-constatazione-amichevole
                ng-if="$ctrl.mappe.indexOf('M14') > -1 && $ctrl.tempSegnalazione.nveicoli > 1"
                numero-sinistro-provvisorio="$ctrl.numeroSinistroProvvisorio"
                sinistro-provvisorio="$ctrl.sinistroProvvisorio"
                temp-segnalazione="$ctrl.tempSegnalazione">
        </msa-constatazione-amichevole>

        <msa-cai
                ng-if="$ctrl.mappe.indexOf('M14') > -1"
                numero-sinistro-provvisorio="$ctrl.numeroSinistroProvvisorio"
                sinistro-provvisorio="$ctrl.sinistroProvvisorio"
                temp-segnalazione="$ctrl.tempSegnalazione">
        </msa-cai>

        <h2 class="backgroundHint">
            <!-- TODO: stringa scolpita -->
            Completa la sezione precedente per proseguire
        </h2>

    </div>

</section>
