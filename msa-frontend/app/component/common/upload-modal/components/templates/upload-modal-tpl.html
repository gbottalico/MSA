<div class="modal-header">
    <h1>Denuncia Sinistro</h1> <!-- TODO: Stringhe scolpite in tutti i modal -->
</div>

<div class="modal-body ">

    <div class="col-lg-12">
        <div ngf-drop ngf-select ng-model="$ctrl.file" class="drop-box" ng-class="{'dragend': $ctrl.file.name}"
             ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="true" ngf-validate="{size: {min: 0, max: '5MB'}}">
            <p ng-if="$ctrl.file.name"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;{{$ctrl.file.name}}</p>
            <p ng-if="!$ctrl.file.name"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;{{'global.generic.upload' | translate}}</p></div>
            <!--TODO: avvisare che max 10MB-->
    </div>
</div>

<div class="modal-footer">
    <div class="col-lg-12">
        <button class="btn grayButton" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        <button class="btn blueButton" type="button" ng-click="$ctrl.ok()">Upload</button>
    </div>
</div>
