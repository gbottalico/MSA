<ng-form name="{{name}}">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 auto">
        <div class="autoContainer">
            <!--TOP-->
            <div class="arrow topLeft" ng-click="$ctrl.indicatoretopleft($ctrl.auto.topleft)"
                 ng-class="{'has-error': $ctrl.error}">
                <img src="images/auto/arrow-gray.svg" ng-if="$ctrl.auto.topleft == false && !$ctrl.error">
                <img src="images/auto/arrow-blue.svg" ng-if="$ctrl.auto.topleft == true && !$ctrl.error">
                <img src="images/auto/arrow-red.svg" ng-if="$ctrl.error">
            </div>
            <div class="arrow topCenter" ng-click="$ctrl.indicatoretopcenter($ctrl.auto.topcenter)"
                 ng-class="{'has-error': $ctrl.error}">
                <img src="images/auto/arrow-gray.svg" ng-if="$ctrl.auto.topcenter == false && !$ctrl.error">
                <img src="images/auto/arrow-blue.svg" ng-if="$ctrl.auto.topcenter == true && !$ctrl.error">
                <img src="images/auto/arrow-red.svg" ng-if="$ctrl.error">
            </div>
            <div class="arrow topRight" ng-click="$ctrl.indicatoretopright($ctrl.auto.topright)"
                 ng-class="{'has-error': $ctrl.error}">
                <img src="images/auto/arrow-gray.svg" ng-if="$ctrl.auto.topright == false && !$ctrl.error">
                <img src="images/auto/arrow-blue.svg" ng-if="$ctrl.auto.topright == true && !$ctrl.error">
                <img src="images/auto/arrow-red.svg" ng-if="$ctrl.error">
            </div>
            <!--END TOP-->
            <!--MIDDLE-->
            <div class="arrow middleLeft" ng-click="$ctrl.indicatoremiddleleft($ctrl.auto.middleleft)"
                 ng-class="{'has-error': $ctrl.error}">
                <img src="images/auto/arrow-gray.svg" ng-if="$ctrl.auto.middleleft == false && !$ctrl.error">
                <img src="images/auto/arrow-blue.svg" ng-if="$ctrl.auto.middleleft == true && !$ctrl.error">
                <img src="images/auto/arrow-red.svg" ng-if="$ctrl.error">
            </div>
            <div class="arrow middleRight" ng-click="$ctrl.indicatoremiddleright($ctrl.auto.middleright)"
                 ng-class="{'has-error': $ctrl.error}">
                <img src="images/auto/arrow-gray.svg" ng-if="$ctrl.auto.middleright == false && !$ctrl.error">
                <img src="images/auto/arrow-blue.svg" ng-if="$ctrl.auto.middleright == true && !$ctrl.error">
                <img src="images/auto/arrow-red.svg" ng-if="$ctrl.error">
            </div>
            <!--END MIDDLE-->
            <!--BOTTOM-->
            <div class="arrow bottomLeft" ng-click="$ctrl.indicatorebottomleft($ctrl.auto.bottomleft)"
                 ng-class="{'has-error': $ctrl.error}">
                <img src="images/auto/arrow-gray.svg" ng-if="$ctrl.auto.bottomleft == false && !$ctrl.error">
                <img src="images/auto/arrow-blue.svg" ng-if="$ctrl.auto.bottomleft == true && !$ctrl.error">
                <img src="images/auto/arrow-red.svg" ng-if="$ctrl.error">
            </div>
            <div class="arrow bottomCenter" ng-click="$ctrl.indicatorebottomcenter($ctrl.auto.bottomcenter)"
                 ng-class="{'has-error': $ctrl.error}">
                <img src="images/auto/arrow-gray.svg" ng-if="$ctrl.auto.bottomcenter == false && !$ctrl.error">
                <img src="images/auto/arrow-blue.svg" ng-if="$ctrl.auto.bottomcenter == true && !$ctrl.error">
                <img src="images/auto/arrow-red.svg" ng-if="$ctrl.error">
            </div>
            <div class="arrow bottomRight" ng-click="$ctrl.indicatorebottomright($ctrl.auto.bottomright)"
                 ng-class="{'has-error': $ctrl.error}">
                <img src="images/auto/arrow-gray.svg" ng-if="$ctrl.auto.bottomright == false && !$ctrl.error">
                <img src="images/auto/arrow-blue.svg" ng-if="$ctrl.auto.bottomright == true && !$ctrl.error">
                <img src="images/auto/arrow-red.svg" ng-if="$ctrl.error">
            </div>
            <!--END BOTTOM-->
        </div>
    </div>
</ng-form>
