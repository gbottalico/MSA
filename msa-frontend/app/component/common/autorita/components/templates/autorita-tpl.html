<ng-form name="{{name}}">
    <div class="col-lg-12">
        <hr class="blueLine"/>
    </div>
    <!-- Luogo Sinistro -->
    <div class="col-lg-12"><span class="subsectionTitle">{{'global.autorita.title' | translate}}</span></div>
    <pre>{{$ctrl.result}}</pre>

    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 classicInputRadio">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 noPaddingLeft">
            <input name="interventoAutorita"
                   type="radio"
                   ng-value="true"
                   ng-model="$ctrl.result.interventoAutorita"
                   ng-required="true">
            <label class="rightLabel">{{'global.generic.si' | translate}}</label>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 noPaddingRight">
            <input name="interventoAutorita"
                   type="radio"
                   ng-value="false"
                   ng-model="$ctrl.result.interventoAutorita"
                   ng-required="true">
            <label class="rightLabel">{{'global.generic.no' | translate}}</label>
        </div>
        <label>{{'global.autorita.labels.interventoAutorita' | translate}}</label>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 classicInputText" ng-if="$ctrl.result.interventoAutorita">
        <select name="autoritaIntervenuta"
                ng-model="$ctrl.result.autoritaIntervenuta"
                ng-required="true">
            <option ng-repeat="autorita in $ctrl.autorita" ng-value="{{autorita.id}}">{{autorita.descrizione}}</option>
        </select>
        <label>{{'global.autorita.labels.autoritaIntervenuta' | translate}}</label>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 classicInputText" ng-if="$ctrl.result.interventoAutorita">
        <input name="comandoAutorita"
               type="text"
               ng-model="$ctrl.result.comandoAutorita"
               ng-required="false">
        <label>{{'global.autorita.labels.comando' | translate}}</label>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 classicInputText" ng-if="$ctrl.result.interventoAutorita">

        <p class="input-group">
            <input datetimepicker-neutral-timezone type="text"
                   uib-datepicker-popup="{{$MSAC.DEFAULT_DATE_OPTIONS.format}}"
                   ng-model="$ctrl.result.dataDenuncia"
                   is-open="openedDataDenuncia"
                   datepicker-options="$ctrl.dateOptions"
                   show-button-bar="{{$MSAC.DEFAULT_DATE_OPTIONS.showButtonBar}}"
                   placeholder="{{$MSAC.DEFAULT_DATE_OPTIONS.placeholder}}"
                   ng-required="true"
                   name="dataDenuncia"
            />

            <span class="input-group-btn">
                <button type="button"
                        class="btn btn-default btn-special"
                        ng-click="openedDataDenuncia = !openedDataDenuncia">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                </button>
            </span>
        </p>
        <label>{{'global.autorita.labels.dataDenuncia' | translate}}</label>
    </div>
</ng-form>
